<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Gif-Hop</title>
    <!-- CSS -->

    <link rel="stylesheet" href="assets/css/reset.css" />

    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="assets/css/style.css" />

    <!-- Custom Font -->
    <link
      rel="stylesheet"
      href="assets/css/stylesheet.css"
      type="text/css"
      charset="utf-8"
    />

    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/ccfabb4f25.js"
      crossorigin="anonymous"
    ></script>

    <!-- jquery -->
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.js"></script>

    <!-- Javascript -->
    <script src="assets/javascript/app.js"></script>
  </head>

  <body>
    <div class="bg">
      <header>
        <div class="row no-gutters title-bar">
          <div class="col-10 col-md-6 col-lg-4 mx-auto">
            <h1 id="gameTitle" class="text-center funk">
              Gif-Hop Dance Mix Machine
            </h1>
          </div>
        </div>
      </header>
      <div class="container-fluid">
        <!-- Bar with Buttons and Form to Add buttons -->
        <div class="row justify-content-between row-cols-md-2 row-cols-1">
          <div class="col col-md-7">
            <div class="form-row text-center my-2">
              <div class="col-7">
                <input
                  type="text"
                  class="form-control"
                  id="addSubject"
                  placeholder="New Gif Type"
                  name="add"
                />
              </div>
              <div class="col col-md-3 ">
                <button
                  id="addButton"
                  type="submit"
                  class="btn btn-dark btn-block "
                >
                  Mix New Move
                </button>
              </div>
            </div>
          </div>
          <div class="col col-md-5 ">
            <div class="row">
              <!-- Container with Buttons -->
              <div class="container-fluid my-2 ">
                <div id="buttonContainer" class="row button-container">
                  Buttons
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- Container with added gifs -->
        <div class="row mx-auto my-1 ">
          <div class="container-fluid gifwrapper">
            <div id="gifContainer" class="row"></div>
          </div>
        </div>

        <!-- Footer -->
        <div class="row"></div>
      </div>
    </div>
  </body>
</html>
