<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Giftastic</title>
    <!-- CSS -->

    <link rel="stylesheet" href="assets/css/reset.css" />

    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="assets/css/style.css" />

    <!-- Google Font -->

    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/ccfabb4f25.js"
      crossorigin="anonymous"
    ></script>

    <!-- jquery -->
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.js"></script>

    <!-- Javascript -->
    <script src="assets/javascript/app.js"></script>
  </head>

  <body>
    <header>
      <div class="row no-gutters border border-black rounded">
        <div class="col-10 col-md-6 col-lg-4 mx-auto">
          <h1 id="gameTitle" class="text-center">
            Gif-tastic
          </h1>
        </div>
      </div>
    </header>
    <div class="container-fluid bg-primary">
      <!-- Bar with Buttons and Form to Add buttons -->
      <div
        class="row justify-content-between row-cols-md-2 row-cols-1 bg-secondary"
      >
        <div class="col col-md-7">
          <div class="form-row text-center my-2">
            <div class="col-7">
              <input
                type="text"
                class="form-control"
                id="addSubject"
                placeholder="New Gif Type"
                name="add"
              />
            </div>
            <div class="col col-md-3 ">
              <button
                id="addButton"
                type="submit"
                class="btn btn-outline-dark btn-block "
              >
                Add
              </button>
            </div>
          </div>
        </div>
        <div class="col col-md-5 ">
          <div class="row">
            <!-- Container with Buttons -->
            <div class="container-fluid my-2 ">
              <div id="buttonContainer" class="row bg-success">Buttons</div>
            </div>
          </div>
        </div>
      </div>
      <!-- Container with added gifs -->
      <div class="row mx-auto my-1 ">
        <div class="container-fluid gifwrapper bg-warning">
          <div id="gifContainer" class="row"></div>
        </div>
      </div>

      <!-- Footer -->
      <div class="row"></div>
    </div>
  </body>
</html>
